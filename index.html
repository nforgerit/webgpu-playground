<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>WebGPU Playground</title>
  <link rel="stylesheet" href="./src/style.css">
  <script src="./src/main.js" type="module"></script>
</head>

<body>
  <main class="container-fluid">
    <div>
      <h1>WebGPU Playground</h1>
    </div>

    <section class="grid">  
      <div>
        <canvas id="main" width="1024" height="768">
          <h3>Sorry</h3>
          <p>
            WebGPU is currently only supported in Firefox Nightly,
            Chrome and Edge.
          </p>
          <p>
            See <a href="https://caniuse.com/?search=webgpu">https://caniuse.com/?search=webgpu</a>
            for more information.
          </p>
        </canvas>
      </div>
      <div>
        <form>
          <label>The factorial of <input type="text" value="12" /></label> is
          <output>...</output>.
          <button type="submit">Calculate</button>
        </form>
      </div>
    </section>

  </main>
</body>

</html>
